<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>javidi</title>
</head>
<style type="text/css">
	*{
		margin:0;
		padding:0;
		background-color:#555;	
	}
	#mycnv{
		background-color:#303030;	
		margin-top:30px;
		margin-left:auto;
		border:2px solid #6A6A6A;	
	}
</style>

<body>


	<canvas id="mycnv" width="800" height="500">
	</canvas>
	<script type="text/javascript">
		var cnv= document.getElementById('mycnv');
		var ctx= cnv.getContext('2d');
		ctx.beginPath();
		ctx.moveTo(50,50);
		ctx.lineTo(150,50);
		ctx.lineTo(100,100);
		ctx.fillStyle='rgb(400,100,200)';
		ctx.fill();
		ctx.closePath();
		
		ctx.beginPath();
		ctx.fillStyle='rgb(100,400,110)';
		ctx.fillRect(200,50,80,80);
		ctx.fill();
		ctx.fillStyle='rgba(120,150,200,0.5)';
		ctx.fillRect(240,90,80,80);
		ctx.fill();
		ctx.closePath();
	</script>

</body>
</html>
